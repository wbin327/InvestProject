<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index-v2</title>

    <link rel="stylesheet" href="./static/css/index.css">
    <!-- 消除浏览器默认样式 -->
    <link rel="stylesheet" href="./static/css/normalize.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>

    <!-- 计算body字体大小，在宽度为1920的环境下，字体大小为100px -->
    <script src="./static/js/calculation-font-size.js"></script>
    <!-- 引入前端模板渲染template.js -->
    <script src="./static/js/doT.js"></script>
</head>
<body>

<!-- 页面背景图片 -->
<div class="background-image">
<!--    <img src="./static/images/index-images/background.jpg">-->
</div>

<!-- 页面中间文字部分内容 -->
<div class="company">
    <div class="company-logo">
<!--        <img src="./static/images/index-images/company-logo.png">-->
    </div>
    <div class="project-msg">
<!--        <img src="./static/images/index-images/project-msg.png">-->
    </div>
</div>


<!-- 视频播放页面待渲染脚本 -->
<script type="text/x-dot-template" id="video-script">
    <div class="video-group" id="video-group" style="display: none;">
            <div class="video-box" id="video-box">
                <video id="video-play" class="video-js vjs-big-play-centered" poster="{{=it.video_image}}">
                    <source src="{{=it.video}}">
                </video>
            </div>
            <div class="video-close" id="video-close">
                <img src="./static/images/index-images/closeico.png">
            </div>
    </div>
</script>

<!-- 底部导航栏待渲染脚本 -->
<!--        <img src="./static/images/index-images/footer-image.png">-->
<script type="text/x-dot-template" id="footer-script">
    <div class="footer-navigation">
        <img src="{{=it.footer_image}}">
    </div>
    <div class="footer-navigation-content">
        {{~it.types:item:index}}
        <a href="{{=item.link}}">
            <div class="footer-navigation-content-group">
                <img src="{{=item.iconPath }}">
                <div class="footer-navigation-content-word">{{=item.nodeName}}</div>
            </div>
        </a>
        {{~}}
    </div>
</script>


<!-- 侧边栏 -->
<div class="right-sidebar-component"></div>

<!-- 引入全局配置文件 -->
<script src="./static/js/config.js"></script>
<!-- 引入JS工具类方法 -->
<script src="./static/js/util.js"></script>
<!-- 侧边栏JS，修改成在index-v2.js中引用，解决数据没有请求成功，就加载侧边栏的情况，导致无法正常加载侧边栏 -->
<!--<script src="./static/component/right-sidebar-v2/right-sidebar-v2.js"></script>-->
<!-- video.js -->
<link href="https://cdn.bootcss.com/video.js/7.6.0/alt/video-js-cdn.min.css" rel="stylesheet">
<script src="https://cdn.bootcss.com/video.js/7.6.0/alt/video.core.min.js"></script>
<script src="./static/js/index-v2.js"></script>

</body>
</html>
